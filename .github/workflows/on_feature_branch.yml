name: Run jobs on feature branches when pushed

on: 
  push:
    branches-ignore:
      - master
      - release/*

jobs:
  build:
    runs-on: macOS-10.14
    env:
      ANDROID_API_VERSION: "29"
      BUILD_TOOLS_VERSION: "29.0.2"
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '8.0.192'
    - run: ./gradlew android-base:assembleDebug
      shell: bash
    - name: Upload an apk
      uses: actions/upload-artifact@v1
      with:
        name: apk
        path: android-base/build/outputs/apk/debug/app-debug.apk
